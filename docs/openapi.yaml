    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: object
          required:
            - code
            - message
          properties:
            code:
              type: string
              description: Machine-readable error code
              example: invalid_api_key
            message:
              type: string
              description: Human-readable error message
              example: Invalid or missing API key
            details:
              type: object
              description: Additional error details (optional)

  responses:
    BadRequest:
      description: Invalid request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            invalidJson:
              value:
                error:
                  code: invalid_json
                  message: Request body must be valid JSON
            missingParameter:
              value:
                error:
                  code: missing_parameter
                  message: Required parameter is missing

    Unauthorized:
      description: Invalid or missing authentication
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            invalidApiKey:
              value:
                error:
                  code: invalid_api_key
                  message: Invalid or missing API key
            sessionExpired:
              value:
                error:
                  code: session_expired
                  message: Session expired. Please log in again.

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            packageNotFound:
              value:
                error:
                  code: package_not_found
                  message: "Package 'unknown-pkg' not found in npm"

    RateLimited:
      description: Rate limit exceeded
      headers:
        Retry-After:
          description: Seconds until rate limit resets
          schema:
            type: integer
          example: 3600
        X-RateLimit-Limit:
          schema:
            type: string
        X-RateLimit-Remaining:
          schema:
            type: string
        X-RateLimit-Reset:
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            monthlyLimit:
              value:
                error:
                  code: rate_limit_exceeded
                  message: Monthly limit of 5000 requests exceeded
                  retry_after_seconds: 86400
                  upgrade_url: https://pkgwatch.dev/pricing
            demoLimit:
              value:
                error:
                  code: demo_rate_limit_exceeded
                  message: Demo limit of 20 requests per hour exceeded
                  retry_after_seconds: 3600
                  signup_url: https://pkgwatch.dev/start
