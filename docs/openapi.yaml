openapi: 3.0.3
info:
  title: PkgWatch API
  version: 1.0.0
  description: |
    Dependency Health Intelligence API for predicting npm and Python package abandonment risk.

    ## Authentication
    Most endpoints require an API key passed via the `X-API-Key` header.
    Some endpoints use session-based authentication with cookies.

    ## Rate Limiting
    Rate limits are enforced per API key based on your subscription tier.
    Response headers include current usage and reset time:
    - `X-RateLimit-Limit`: Total requests allowed in the period
    - `X-RateLimit-Remaining`: Requests remaining in the current period
    - `X-RateLimit-Reset`: Unix timestamp when the limit resets

    Demo mode (without API key) has hourly limits.
  contact:
    email: hello@pkgwatch.dev
  license:
    name: Proprietary

servers:
  - url: https://api.pkgwatch.dev
    description: Production

security:
  - ApiKeyAuth: []

paths:
  /health:
    get:
      summary: Health check
      description: Check if the API is operational
      security: []  # No auth required
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
              example:
                status: healthy
                version: 1.0.0
                timestamp: "2026-01-09T10:00:00Z"

  /packages/{ecosystem}/{name}:
    get:
      summary: Get package health score
      description: |
        Returns comprehensive health score and risk analysis for a package.
        Supports both authenticated (API key) and demo mode (IP rate-limited).
      parameters:
        - name: ecosystem
          in: path
          required: true
          description: Package ecosystem
          schema:
            type: string
            enum: [npm, pypi]
          example: npm
        - name: name
          in: path
          required: true
          description: Package name (URL-encoded for scoped packages)
          schema:
            type: string
          examples:
            simple:
              value: lodash
              summary: Simple package name
            scoped:
              value: "%40babel%2Fcore"
              summary: Scoped package (@babel/core)
      responses:
        '200':
          description: Package health data
          headers:
            X-RateLimit-Limit:
              description: Total requests allowed in the current period
              schema:
                type: string
              example: "5000"
            X-RateLimit-Remaining:
              description: Requests remaining in the current period
              schema:
                type: string
              example: "4950"
            X-RateLimit-Reset:
              description: Unix timestamp when the rate limit resets
              schema:
                type: string
              example: "1704672000"
            X-Demo-Mode:
              description: Present if request is in demo mode
              schema:
                type: string
              example: "true"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PackageHealth'
        '202':
          description: |
            Package data is being collected. Retry after the specified interval.
            Use `?include_incomplete=true` query parameter to get partial data immediately.
          headers:
            Retry-After:
              description: Seconds to wait before retrying
              schema:
                type: string
              example: "60"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Always "collecting" for this response
                    example: collecting
                  package:
                    type: string
                    description: The requested package name
                    example: my-package
                  ecosystem:
                    type: string
                    description: The package ecosystem
                    enum: [npm, pypi]
                    example: npm
                  data_status:
                    type: string
                    description: Current data collection status
                    enum: [pending, partial, minimal, complete, abandoned_minimal, abandoned_partial]
                    example: pending
                  message:
                    type: string
                    description: Human-readable status message
                    example: "Package data is being collected. Retry after the specified interval or use ?include_incomplete=true to get partial data."
                  retry_after_seconds:
                    type: integer
                    description: Suggested wait time in seconds before retrying
                    example: 60
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/RateLimited'

  /scan:
    post:
      summary: Scan multiple packages
      description: |
        Scans a package.json file or list of dependencies and returns health scores.
        Requires API key authentication.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/ScanRequestContent'
                - $ref: '#/components/schemas/ScanRequestDependencies'
            examples:
              packageJsonString:
                summary: Package.json content as string
                value:
                  content: '{"dependencies":{"lodash":"^4.17.21","express":"^4.18.0"}}'
              dependenciesObject:
                summary: Dependencies object
                value:
                  dependencies:
                    lodash: "^4.17.21"
                    express: "^4.18.0"
      responses:
        '200':
          description: Scan results with health scores for all dependencies
          headers:
            X-RateLimit-Limit:
              description: Total requests allowed per month
              schema:
                type: string
            X-RateLimit-Remaining:
              description: Requests remaining this month
              schema:
                type: string
            X-RateLimit-Reset:
              description: Unix timestamp when monthly limit resets
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScanResult'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/RateLimited'

  /usage:
    get:
      summary: Get usage statistics
      description: Returns current usage statistics for the authenticated API key
      responses:
        '200':
          description: Usage statistics
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsageResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /signup:
    post:
      summary: Create account
      description: |
        Creates a pending user account and sends verification email.
        Uses timing normalization to prevent email enumeration attacks.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                referral_code:
                  type: string
                  description: Optional referral code from another user
                  pattern: "^[a-zA-Z0-9_-]+$"
                  minLength: 6
                  maxLength: 12
                  example: ABC123
      responses:
        '200':
          description: Verification email sent (same response for existing users)
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Check your email (including spam folder) for a verification link. If you already have an account, we've sent you a sign-in link instead."
        '400':
          $ref: '#/components/responses/BadRequest'

  /verify:
    get:
      summary: Verify email
      description: Verifies email address using token from verification email
      security: []
      parameters:
        - name: token
          in: query
          required: true
          description: Verification token from email
          schema:
            type: string
      responses:
        '302':
          description: Redirect to application with success/error parameters
        '400':
          $ref: '#/components/responses/BadRequest'

  /auth/magic-link:
    post:
      summary: Request magic link
      description: |
        Sends a passwordless login link to the user's email.
        Uses timing normalization to prevent email enumeration.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
      responses:
        '200':
          description: Login link sent (same response if user doesn't exist)
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "If an account exists with this email, a login link has been sent. Check your email (including spam folder)."

  /auth/callback:
    get:
      summary: Magic link callback
      description: Handles magic link authentication and creates session
      security: []
      parameters:
        - name: token
          in: query
          required: true
          description: Magic link token
          schema:
            type: string
      responses:
        '302':
          description: Redirect to application with session cookie
          headers:
            Set-Cookie:
              description: Session cookie
              schema:
                type: string
        '400':
          $ref: '#/components/responses/BadRequest'

  /auth/me:
    get:
      summary: Get current user
      description: Returns information about the currently authenticated user
      security:
        - SessionAuth: []
      responses:
        '200':
          description: User information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfo'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api-keys:
    get:
      summary: List API keys
      description: Returns all API keys for the authenticated user
      security:
        - SessionAuth: []
      responses:
        '200':
          description: List of API keys
          content:
            application/json:
              schema:
                type: object
                properties:
                  api_keys:
                    type: array
                    items:
                      $ref: '#/components/schemas/ApiKeyInfo'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      summary: Create API key
      description: Creates a new API key for the authenticated user
      security:
        - SessionAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Optional human-readable name for the key
                  example: Production
      responses:
        '201':
          description: API key created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  api_key:
                    type: string
                    description: The API key (only shown once)
                    example: pw_abc123def456
                  key_id:
                    type: string
                    description: Key identifier for management
                    example: a1b2c3d4e5f6a7b8
                  message:
                    type: string
                    example: "API key created. Save this key - it won't be shown again."
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api-keys/{key_id}:
    delete:
      summary: Revoke API key
      description: Deletes/revokes an API key
      security:
        - SessionAuth: []
      parameters:
        - name: key_id
          in: path
          required: true
          description: API key ID to revoke
          schema:
            type: string
          example: key_abc123
      responses:
        '204':
          description: API key revoked successfully
        '400':
          description: Bad request (e.g., cannot revoke last key)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                cannotRevokeLastKey:
                  value:
                    error:
                      code: cannot_revoke_last_key
                      message: Cannot revoke your only API key. Create a new one first.
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /badge/{ecosystem}/{name}:
    get:
      summary: Health score badge
      description: Returns an SVG badge showing the package health score. Suitable for embedding in READMEs.
      security: []
      parameters:
        - name: ecosystem
          in: path
          required: true
          schema:
            type: string
            enum: [npm, pypi]
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: style
          in: query
          schema:
            type: string
            enum: [flat, flat-square]
            default: flat
        - name: label
          in: query
          description: Custom label text
          schema:
            type: string
      responses:
        '200':
          description: SVG badge image
          content:
            image/svg+xml:
              schema:
                type: string

  /auth/logout:
    post:
      summary: Log out
      description: Clears the session cookie
      security:
        - SessionAuth: []
      responses:
        '200':
          description: Session cleared

  /packages/request:
    post:
      summary: Request package collection
      description: |
        Request data collection for a package not yet tracked.
        Rate limited to 10 requests per IP per day. No authentication required.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - ecosystem
              properties:
                name:
                  type: string
                  example: my-package
                ecosystem:
                  type: string
                  enum: [npm, pypi]
      responses:
        '200':
          description: Package queued for collection
        '400':
          $ref: '#/components/responses/BadRequest'
        '429':
          description: Rate limited (10 requests/IP/day)

  /checkout/create:
    post:
      summary: Create checkout session
      description: Creates a Stripe checkout session for subscribing to a paid tier
      security:
        - SessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - tier
              properties:
                tier:
                  type: string
                  enum: [starter, pro, business]
      responses:
        '200':
          description: Checkout session URL
        '401':
          $ref: '#/components/responses/Unauthorized'

  /billing-portal/create:
    post:
      summary: Create billing portal session
      description: Creates a Stripe billing portal session for managing subscriptions
      security:
        - SessionAuth: []
      responses:
        '200':
          description: Billing portal URL
        '401':
          $ref: '#/components/responses/Unauthorized'

  /upgrade/preview:
    post:
      summary: Preview upgrade
      description: Preview prorated pricing for a subscription tier change
      security:
        - SessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - tier
              properties:
                tier:
                  type: string
                  enum: [starter, pro, business]
      responses:
        '200':
          description: Prorated pricing preview
        '401':
          $ref: '#/components/responses/Unauthorized'

  /upgrade/confirm:
    post:
      summary: Confirm upgrade
      description: Execute a prorated subscription tier upgrade
      security:
        - SessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - tier
                - proration_date
              properties:
                tier:
                  type: string
                  enum: [starter, pro, business]
                proration_date:
                  type: integer
                  description: Unix timestamp from the preview response
      responses:
        '200':
          description: Upgrade confirmed
        '401':
          $ref: '#/components/responses/Unauthorized'

  /account/recovery-codes:
    get:
      summary: Get recovery codes
      description: Returns recovery codes for the authenticated user
      security:
        - SessionAuth: []
      responses:
        '200':
          description: Recovery codes
        '401':
          $ref: '#/components/responses/Unauthorized'
    post:
      summary: Generate recovery codes
      description: Generates new recovery codes (invalidates existing ones)
      security:
        - SessionAuth: []
      responses:
        '200':
          description: New recovery codes generated
        '401':
          $ref: '#/components/responses/Unauthorized'
    delete:
      summary: Delete recovery codes
      description: Removes all recovery codes
      security:
        - SessionAuth: []
      responses:
        '200':
          description: Recovery codes deleted
        '401':
          $ref: '#/components/responses/Unauthorized'

  /recovery/initiate:
    post:
      summary: Start account recovery
      description: Initiates account recovery flow by sending a verification email
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Recovery initiated (same response whether email exists or not)

  /recovery/verify-code:
    post:
      summary: Verify recovery code
      description: Verifies a recovery code to proceed with account recovery
      security: []
      responses:
        '200':
          description: Recovery code verified
        '400':
          $ref: '#/components/responses/BadRequest'

  /recovery/verify-api-key:
    post:
      summary: Verify via API key
      description: Verifies account ownership using an existing API key
      security: []
      responses:
        '200':
          description: API key verified
        '400':
          $ref: '#/components/responses/BadRequest'

  /referral/status:
    get:
      summary: Get referral status
      description: Returns referral program status and earned credits
      security:
        - SessionAuth: []
      responses:
        '200':
          description: Referral status
        '401':
          $ref: '#/components/responses/Unauthorized'

  /referral/add-code:
    post:
      summary: Add referral code
      description: Add a referral code within 14 days of account creation
      security:
        - SessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - referral_code
              properties:
                referral_code:
                  type: string
      responses:
        '200':
          description: Referral code applied
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /webhooks/stripe:
    post:
      summary: Stripe webhook
      description: Handles Stripe webhook events for billing
      security:
        - StripeSignature: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              description: Stripe event payload
      responses:
        '200':
          description: Webhook processed successfully
        '400':
          description: Invalid webhook signature or payload

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key for programmatic access

    SessionAuth:
      type: apiKey
      in: cookie
      name: session
      description: Session cookie for web application access

    StripeSignature:
      type: apiKey
      in: header
      name: Stripe-Signature
      description: Stripe webhook signature

  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: healthy
        version:
          type: string
          example: "1.0.0"
        timestamp:
          type: string
          format: date-time

    PackageHealth:
      type: object
      required:
        - package
        - ecosystem
        - health_score
        - risk_level
      properties:
        package:
          type: string
          example: lodash
        ecosystem:
          type: string
          example: npm
        health_score:
          type: number
          minimum: 0
          maximum: 100
          description: Overall health score (0-100, higher is better)
          example: 85.5
        risk_level:
          type: string
          enum: [CRITICAL, HIGH, MEDIUM, LOW]
          description: Risk classification based on health score
          example: LOW
        abandonment_risk:
          $ref: '#/components/schemas/AbandonmentRisk'
        components:
          type: object
          description: Breakdown of score components
          properties:
            maintainer_health:
              type: number
              description: Maintainer activity score
              example: 90
            evolution_health:
              type: number
              description: Release and development activity score
              example: 85
            community_health:
              type: number
              description: Community engagement score
              example: 75
            user_centric:
              type: number
              description: Usage and adoption score
              example: 95
            security_health:
              type: number
              description: Security posture score
              example: 80
        confidence:
          type: object
          description: Confidence in the health score calculation
          properties:
            score:
              type: number
              description: Confidence score (0-100)
              example: 87.5
            level:
              type: string
              enum: [HIGH, MEDIUM, LOW]
              description: Confidence level
              example: HIGH
        signals:
          $ref: '#/components/schemas/PackageSignals'
        openssf_checks:
          $ref: '#/components/schemas/OpenSSFChecks'
        advisories:
          type: array
          items:
            $ref: '#/components/schemas/SecurityAdvisory'
        latest_version:
          type: string
          example: "4.17.21"
        last_published:
          type: string
          format: date-time
        repository_url:
          type: string
          format: uri
          example: https://github.com/lodash/lodash
        last_updated:
          type: string
          format: date-time
          description: When the health data was last calculated
        data_quality:
          type: object
          description: Data completeness assessment
          properties:
            status:
              type: string
              enum: [complete, partial, minimal, pending, abandoned_minimal, abandoned_partial]
              example: complete
            assessment:
              type: string
              enum: [VERIFIED, PARTIAL, UNVERIFIED, UNAVAILABLE]
              example: VERIFIED
            explanation:
              type: string
              example: All data sources collected successfully
        feedback_url:
          type: string
          format: uri
          description: URL to report score feedback
          example: https://github.com/Dlaranjo/pkgwatch/issues/new?title=Score+feedback:+npm/lodash&labels=score-feedback

    AbandonmentRisk:
      type: object
      properties:
        score:
          type: number
          minimum: 0
          maximum: 100
          description: Abandonment risk score (0-100, higher is worse)
          example: 15.2
        factors:
          type: object
          description: Contributing risk factors
          properties:
            commit_activity:
              type: string
              example: healthy
            maintainer_activity:
              type: string
              example: active
            issue_response:
              type: string
              example: responsive
              description: >
                Issue response time classification. Note: response times are currently
                estimated using heuristics (24h for closed issues with comments, 48h for
                open issues with comments), not measured from actual issue timelines.

    PackageSignals:
      type: object
      description: Raw metrics used for health calculation
      properties:
        weekly_downloads:
          type: integer
          example: 50000000
        dependents_count:
          type: integer
          example: 150000
        stars:
          type: integer
          example: 55000
        days_since_last_commit:
          type: integer
          example: 30
        commits_90d:
          type: integer
          example: 25
        active_contributors_90d:
          type: integer
          example: 10
        maintainer_count:
          type: integer
          example: 5
        is_deprecated:
          type: boolean
          example: false
        archived:
          type: boolean
          example: false
        openssf_score:
          type: number
          minimum: 0
          maximum: 10
          example: 7.5
        true_bus_factor:
          type: integer
          minimum: 1
          description: Number of contributors needed for team failure
          example: 3
        bus_factor_confidence:
          type: string
          enum: [HIGH, MEDIUM, LOW]
          example: HIGH

    OpenSSFChecks:
      type: object
      properties:
        summary:
          type: object
          description: Key security checks with pass/partial/fail status
          additionalProperties:
            type: object
            properties:
              score:
                type: integer
                minimum: 0
                maximum: 10
              status:
                type: string
                enum: [pass, partial, fail]
        all_checks:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              score:
                type: integer
              reason:
                type: string

    SecurityAdvisory:
      type: object
      properties:
        id:
          type: string
          example: GHSA-xxxx-yyyy-zzzz
        title:
          type: string
        severity:
          type: string
          enum: [CRITICAL, HIGH, MODERATE, LOW]
        vulnerable_versions:
          type: string
        patched_versions:
          type: string

    ScanRequestContent:
      type: object
      required:
        - content
      properties:
        content:
          type: string
          description: package.json content as string
          example: '{"dependencies":{"lodash":"^4.17.21"}}'

    ScanRequestDependencies:
      type: object
      properties:
        ecosystem:
          type: string
          enum: [npm, pypi]
          description: Package ecosystem (default npm)
          example: npm
        dependencies:
          type: object
          additionalProperties:
            type: string
          example:
            lodash: "^4.17.21"
            express: "^4.18.0"
        devDependencies:
          type: object
          additionalProperties:
            type: string

    ScanResult:
      type: object
      required:
        - total
        - critical
        - high
        - medium
        - low
        - packages
      properties:
        total:
          type: integer
          description: Total number of packages scanned
          example: 10
        critical:
          type: integer
          description: Number of packages with CRITICAL risk
          example: 0
        high:
          type: integer
          description: Number of packages with HIGH risk
          example: 1
        medium:
          type: integer
          description: Number of packages with MEDIUM risk
          example: 3
        low:
          type: integer
          description: Number of packages with LOW risk
          example: 6
        packages:
          type: array
          items:
            type: object
            properties:
              package:
                type: string
              health_score:
                type: number
              risk_level:
                type: string
                enum: [CRITICAL, HIGH, MEDIUM, LOW]
              abandonment_risk:
                type: object
              is_deprecated:
                type: boolean
              archived:
                type: boolean
              last_updated:
                type: string
