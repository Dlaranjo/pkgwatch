<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#09090b"/>
      <stop offset="100%" style="stop-color:#18181b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative gradient circles -->
  <circle cx="200" cy="100" r="300" fill="#3b82f6" opacity="0.1"/>
  <circle cx="1000" cy="500" r="250" fill="#8b5cf6" opacity="0.08"/>

  <!-- Logo icon -->
  <rect x="100" y="250" width="80" height="80" rx="16" fill="url(#accent)"/>
  <text x="140" y="305" font-size="48" text-anchor="middle" fill="white">&#x1F6E1;</text>

  <!-- Title -->
  <text x="200" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white">PkgWatch</text>

  <!-- Tagline -->
  <text x="100" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#a1a1aa">Know which dependencies will fail</text>
  <text x="100" y="430" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#a1a1aa">before they break your build</text>

  <!-- Features -->
  <text x="100" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#10b981">&#x2713; Health Scores</text>
  <text x="380" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#10b981">&#x2713; Abandonment Risk</text>
  <text x="700" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#10b981">&#x2713; CLI &amp; GitHub Action</text>

  <!-- URL -->
  <text x="100" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#71717a">pkgwatch.dev</text>
</svg>
