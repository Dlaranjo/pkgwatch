name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # DepHealth dogfooding - scan our own dependencies
      - name: Scan monorepo dependencies
        uses: ./action
        with:
          api-key: ${{ secrets.DEPHEALTH_API_KEY }}
          working-directory: '.'
          include-dev: 'true'
          soft-fail: 'true'
        continue-on-error: true

      - name: Scan infrastructure dependencies
        uses: ./action
        with:
          api-key: ${{ secrets.DEPHEALTH_API_KEY }}
          working-directory: 'infrastructure'
          include-dev: 'true'
          soft-fail: 'true'
        continue-on-error: true

      - name: Scan landing page dependencies
        uses: ./action
        with:
          api-key: ${{ secrets.DEPHEALTH_API_KEY }}
          working-directory: 'landing-page'
          include-dev: 'true'
          soft-fail: 'true'
        continue-on-error: true

      # Python tests
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: |
            functions/requirements.txt
            tests/requirements.txt

      - name: Install Python dependencies
        run: |
          pip install -r functions/requirements.txt
          pip install -r tests/requirements.txt

      - name: Run tests with coverage
        run: pytest tests/ -v --tb=short --cov=functions --cov-report=xml --cov-report=term-missing --cov-fail-under=80 --ignore=tests/integration
        env:
          PYTHONPATH: ${{ github.workspace }}/functions:${{ github.workspace }}

      # CDK synth
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: infrastructure/package-lock.json

      - name: CDK Synth
        working-directory: infrastructure
        run: |
          npm ci
          npm run synth

      # Landing page build
      - name: Build landing page
        working-directory: landing-page
        run: |
          npm ci
          npm run build

  deploy:
    needs: test-and-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-production
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # CDK Deploy
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: infrastructure/package-lock.json

      - name: CDK Deploy
        working-directory: infrastructure
        run: |
          npm ci
          npx cdk deploy --all --require-approval never
        env:
          STRIPE_PRICE_STARTER: ${{ secrets.STRIPE_PRICE_STARTER }}
          STRIPE_PRICE_PRO: ${{ secrets.STRIPE_PRICE_PRO }}
          STRIPE_PRICE_BUSINESS: ${{ secrets.STRIPE_PRICE_BUSINESS }}

      # Landing page deploy
      - name: Deploy landing page
        working-directory: landing-page
        run: |
          npm ci
          npm run build
          aws s3 sync dist/ s3://dephealth-landing-page \
            --delete \
            --cache-control "max-age=86400" \
            --exclude ".DS_Store"
          aws cloudfront create-invalidation \
            --distribution-id E3A2X106W5KELX \
            --paths "/*"
