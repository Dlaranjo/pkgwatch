name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  python-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: |
            functions/requirements.txt
            tests/requirements.txt

      - name: Install Python dependencies
        run: |
          pip install -r functions/requirements.txt
          pip install -r tests/requirements.txt

      - name: Run tests with coverage
        run: pytest tests/ -v --tb=short --cov=functions --cov-report=xml --cov-report=term-missing --cov-fail-under=80 --ignore=tests/integration
        env:
          PYTHONPATH: ${{ github.workspace }}/functions:${{ github.workspace }}

  cdk-synth:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: infrastructure/package-lock.json

      - name: CDK Synth
        working-directory: infrastructure
        run: |
          npm ci
          npm run synth

  typescript-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Build and verify api-client
        run: |
          npm ci
          npm run build -w @pkgwatch/api-client
          cd packages/api-client
          test -f dist/index.js || (echo "Missing dist/index.js" && exit 1)
          test -f dist/dependencies.js || (echo "Missing dist/dependencies.js" && exit 1)
          npm run verify-dist
          echo "api-client dist verified"

      - name: Build and verify action bundle
        run: |
          npm run build -w @pkgwatch/action
          grep -q "DependencyParseError" action/dist/index.js || (echo "ERROR: DependencyParseError missing from action bundle" && exit 1)
          echo "Action bundle verified"

  landing-page:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: landing-page/package-lock.json

      - name: Build landing page
        working-directory: landing-page
        run: |
          npm ci
          npm run build

  dogfood-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Scan monorepo dependencies
        uses: ./action
        with:
          api-key: ${{ secrets.PKGWATCH_API_KEY }}
          working-directory: '.'
          include-dev: 'true'
          soft-fail: 'true'
        continue-on-error: true

      - name: Scan infrastructure dependencies
        uses: ./action
        with:
          api-key: ${{ secrets.PKGWATCH_API_KEY }}
          working-directory: 'infrastructure'
          include-dev: 'true'
          soft-fail: 'true'
        continue-on-error: true

      - name: Scan landing page dependencies
        uses: ./action
        with:
          api-key: ${{ secrets.PKGWATCH_API_KEY }}
          working-directory: 'landing-page'
          include-dev: 'true'
          soft-fail: 'true'
        continue-on-error: true

  deploy:
    needs: [python-tests, cdk-synth, typescript-build, landing-page]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-production
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: infrastructure/package-lock.json

      - name: CDK Deploy
        working-directory: infrastructure
        run: |
          npm ci
          npx cdk deploy --all --require-approval never
        env:
          STRIPE_PRICE_STARTER: ${{ secrets.STRIPE_PRICE_STARTER }}
          STRIPE_PRICE_PRO: ${{ secrets.STRIPE_PRICE_PRO }}
          STRIPE_PRICE_BUSINESS: ${{ secrets.STRIPE_PRICE_BUSINESS }}

      - name: Deploy landing page
        working-directory: landing-page
        run: |
          npm ci
          npm run build
          aws s3 sync dist/ s3://pkgwatch-landing-page \
            --delete \
            --cache-control "max-age=86400" \
            --exclude ".DS_Store"
          aws cloudfront create-invalidation \
            --distribution-id E2PXR2W4TAUVIS \
            --paths "/*"
