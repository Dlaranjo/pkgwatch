name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  python-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: |
            functions/requirements.txt
            tests/requirements.txt

      - name: Install Python dependencies
        run: |
          pip install -r functions/requirements.txt
          pip install -r tests/requirements.txt

      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check functions/ tests/ --output-format github

      - name: Format check with ruff
        run: ruff format --check functions/ tests/

      - name: Audit Python dependencies
        run: |
          pip install pip-audit
          pip-audit -r functions/requirements.txt

      - name: Run tests with coverage
        run: pytest -n auto --dist loadfile --tb=short --cov=functions --cov-report=xml --cov-report=term-missing --cov-fail-under=80
        env:
          PYTHONPATH: ${{ github.workspace }}/functions:${{ github.workspace }}

  cdk-synth:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: infrastructure/package-lock.json

      - name: Audit infrastructure dependencies
        working-directory: infrastructure
        run: npm audit --audit-level=critical

      - name: CDK Synth (validation only)
        working-directory: infrastructure
        run: |
          npm ci
          npm run synth
        env:
          CDK_ENV: ci  # Skip Stripe price IDs requirement for PR validation

  typescript-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Audit npm dependencies
        run: npm audit --audit-level=critical

      - name: Build and verify api-client
        run: |
          npm ci
          npm run build -w @pkgwatch/api-client
          cd packages/api-client
          test -f dist/index.js || (echo "Missing dist/index.js" && exit 1)
          test -f dist/dependencies.js || (echo "Missing dist/dependencies.js" && exit 1)
          npm run verify-dist
          echo "api-client dist verified"

      - name: Build and verify action bundle
        run: |
          npm run build -w @pkgwatch/action
          grep -q "DependencyParseError" action/dist/index.js || (echo "ERROR: DependencyParseError missing from action bundle" && exit 1)
          echo "Action bundle verified"

      - name: Build CLI and run TypeScript tests
        run: |
          npm run build -w @pkgwatch/cli
          npm test --workspaces --if-present

  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Audit web dependencies
        working-directory: web
        run: npm audit --audit-level=critical

      - name: Build web
        working-directory: web
        run: |
          npm ci
          npm run build

      - name: Upload web build
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/dist
          retention-days: 1
          if-no-files-found: error

  dogfood-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Scan all dependencies (recursive)
        uses: ./action
        with:
          api-key: ${{ secrets.PKGWATCH_API_KEY }}
          scan-mode: 'recursive'
          include-dev: 'true'
          soft-fail: 'true'
        continue-on-error: true

  deploy:
    needs: [python-tests, cdk-synth, typescript-build, web]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-production
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: infrastructure/package-lock.json

      - name: CDK Deploy
        working-directory: infrastructure
        run: |
          npm ci
          # Synths fresh here (not reusing cdk-synth artifact) because Stripe
          # price IDs are baked into Lambda env vars at synth time
          npx cdk deploy --all --require-approval never --concurrency=2
        env:
          ALERT_EMAIL: ${{ secrets.ALERT_EMAIL }}
          STRIPE_PRICE_STARTER: ${{ secrets.STRIPE_PRICE_STARTER }}
          STRIPE_PRICE_PRO: ${{ secrets.STRIPE_PRICE_PRO }}
          STRIPE_PRICE_BUSINESS: ${{ secrets.STRIPE_PRICE_BUSINESS }}

      - name: Wait for Deployment Stabilization
        run: |
          echo "Waiting 15 seconds for deployment to stabilize..."
          sleep 15
          echo "Stabilization wait complete"

      - name: Health Check with Retry
        run: |
          for i in {1..5}; do
            echo "Health check attempt $i of 5..."
            if curl -sf --max-time 10 https://api.pkgwatch.dev/health | jq -e '.status == "healthy"'; then
              echo "Health check passed"
              exit 0
            fi
            echo "Attempt $i failed"
            if [ $i -lt 5 ]; then
              echo "Retrying in 10 seconds..."
              sleep 10
            fi
          done
          echo "Health check failed after 5 attempts"
          exit 1

      - name: Smoke Test API
        run: |
          echo "Running smoke test on lodash package..."
          for i in {1..3}; do
            echo "Smoke test attempt $i of 3..."
            response=$(curl -sf --max-time 15 https://api.pkgwatch.dev/packages/npm/lodash) && {
              echo "$response" | jq -e '.health_score | type == "number"' > /dev/null && {
                echo "Smoke test passed"
                exit 0
              }
              echo "Invalid response: health_score is not a number"
            }
            if [ $i -lt 3 ]; then
              echo "Retrying in 5 seconds..."
              sleep 5
            fi
          done
          echo "Smoke test failed after 3 attempts"
          exit 1

      - name: Download web build
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: web/dist

      - name: Deploy web to S3
        run: |
          aws s3 sync web/dist/ s3://pkgwatch-landing-page \
            --delete \
            --cache-control "max-age=86400" \
            --exclude ".DS_Store"
          aws cloudfront create-invalidation \
            --distribution-id E2PXR2W4TAUVIS \
            --paths "/*"
