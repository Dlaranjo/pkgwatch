name: CI

on:
  push:
    branches: [main]
    paths:
      - 'action/**'
  pull_request:
    branches: [main]
    paths:
      - 'action/**'

defaults:
  run:
    working-directory: action

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: action/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Verify dist is up to date
        run: |
          git diff --exit-code dist/ || (echo "dist/ is out of date. Run 'npm run build' and commit." && exit 1)

  integration:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Test action
        uses: ./action
        with:
          api-key: ${{ secrets.PKGWATCH_API_KEY }}
          working-directory: action
        continue-on-error: true
